<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div class="form-group">
		</div>
		<div class="form-group">
        <label for="name">Name</label>
		<input type="text"id="name"minlength="3"maxlength="50"required>
		</div>
		
		<div class="form-group">
        <label for="portfolio">Portfolio</label>
		<input type="url"id="portfolio"required>
		</div>
		<div class="form-group">
        <label for="favorite color">FavColor</label>
		<input type="color"id="favorite color"required>
		</div>
		<div class="form-group">
        <label for="likeness">Likeness</label>
		<input type="range"id="likeness"min="1"max="100"required>
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
